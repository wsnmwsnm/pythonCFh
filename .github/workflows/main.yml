name: Build Android APK
on:
  push:
    branches: [ main ]  # 推送main分支触发打包
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # 拉取仓库代码
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 适配依赖版本
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0  # 固定buildozer版本
      
      - name: Build APK
        run: |
          buildozer android debug deploy run  # 打包debug版
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gameskinmod-apk  # 工件名称
          path: bin/*.apk  # 输出APK路径（固定）
          retention-days: 30  # 工件保留30天
